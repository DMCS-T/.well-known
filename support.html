<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Contact Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure the CSS file's name matches and it is in the same directory -->
<a target="_blank" class="mscom-link" title="Home" href="https://dmcomputerservices.net">
Home </a><a target="_blank" class="mscom-link" title="Privacy" href="https://dmcomputerservices.net/privacy">
Privacy </a>

</head>
<body>
    <header class="_header_uqivd_7">
        <h1>Support Contact Form</h1>
    </header>
    <div class="_layout_uqivd_1">
        <form action="https://formspree.io/f/xeqygpzd" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
              
               
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
